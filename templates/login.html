{% extends 'base_main.html' %}

{% block title %}
    <title>天天生鲜-登录</title>
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
    <div class="login_top clearfix">
        <a href="{% url 'goods:index' %}" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="{% url 'user:register' %}">立即注册</a>
                </div>
                <div class="form_input">
                    <form action="" method="post">
                        <input type="text" name="username" class="name_input" placeholder="请输入用户名">
                        <p style="width: 50px; height: 35px; color: red">{{ errors.username }}</p>
                        <div class="user_error">输入错误</div>
                        <input type="password" name="password" class="pass_input" placeholder="请输入密码">
                        <p style="width: 50px; height: 40px; color: red">{{ errors.password }}</p>
                        <div class="pwd_error">输入错误</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" name="">
                            <label>记住用户名</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <input type="submit" name="" value="登录" class="input_submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
